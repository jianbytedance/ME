<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="src/components/terrain_component.js"></script>
    <script src="src/components/core_animation.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="assets/galaxy/ESA_Gaia_DR2.jpg" />
      </a-assets>
      <a-asset-item
        id="spaceship"
        src="assets/spaceship/scene.gltf"
      ></a-asset-item>
      <a-camera far="10000.0" near="0.2">
      </a-camera>
      
      <a-entity
        id="spaceship"
        gltf-model="#spaceship"
        position="10 -30 50"
        rotation="0 0 0"
        scale="50 50 50"
        animation="property: object3D.position.z; to: -500; dir: alternate; dur: 200000; loop: false"

      ></a-entity>

      <a-sky src="#skyTexture"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" intensity="1" position="2 20 20"></a-light>
      <a-sound
        src="assets/sound/DeadSpace-TwinkleTwinkleLittleStar.mp3"
        autoplay="true"
        position="-3 1 -4"
      ></a-sound>
    </a-scene>
  </body>
</html>
